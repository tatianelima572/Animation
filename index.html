<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <link rel="shortcut icon" href="../Animation/img/13-131252_pixel-heart-icon-pixel-heart-icon-png.png" type="image/x-icon">

    <style>

        body{
            background-color: aliceblue;
            display: flex;
            justify-content: center;    
            align-items: center;
            height: 100vh;
        }

        .heart{
            font-size: 10rem;
            animation: heart .5s infinite alternate linear;

        }

        @keyframes heart{
            from{
                transition: scale(.7);
            }
            to{
                transform: scale(3);
            }
        }


    </style>
</head>
<body>
    <div class="heart">❤️</div>
</body>
</html>
